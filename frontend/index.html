<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(0,0,0,0.2) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #e0e0e0;
            padding: 0.75rem 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container-fluid {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .news-item, .lesson-item {
            margin-bottom: 1rem;
            padding: 1rem;
            border-left: 4px solid #667eea;
            background: white;
            border-radius: 0.5rem;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .spinner-border {
            color: white;
        }
        .text-white {
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#" onclick="navigate('dashboard')">
                <i class="bi bi-mortarboard"></i> University Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto" id="navLinks" style="display:none;">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="navigate('dashboard')">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="navigate('news')">
                            <i class="bi bi-newspaper"></i> Новости
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="navigate('schedule')">
                            <i class="bi bi-calendar3"></i> Расписание
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="navigate('profile')">
                            <i class="bi bi-person"></i> Профиль
                        </a>
                    </li>
                </ul>
                <div id="authButtons" class="ms-auto">
                    <button class="btn btn-outline-light" onclick="navigate('login')">Вход</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- LOGIN PAGE -->
    <div id="login" class="page active">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h2 class="card-title mb-4 text-center">
                                <i class="bi bi-lock-fill"></i> Вход в систему
                            </h2>
                            <div id="loginError" class="alert alert-danger" style="display:none;"></div>
                            <form id="loginForm" onsubmit="handleLogin(event)">
                                <div class="mb-3">
                                    <label class="form-label">Имя пользователя</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Войти</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- DASHBOARD PAGE -->
    <div id="dashboard" class="page">
        <div class="container-fluid">
            <h1 class="text-white mb-4"><i class="bi bi-speedometer2"></i> Dashboard</h1>
            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="bi bi-newspaper"></i> Последние новости</h5>
                        </div>
                        <div class="card-body" id="dashboardNews">
                            <div class="loading"><span class="spinner-border"></span></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="bi bi-calendar3"></i> Ближайшие уроки</h5>
                        </div>
                        <div class="card-body" id="dashboardSchedule">
                            <div class="loading"><span class="spinner-border"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- NEWS PAGE -->
    <div id="news" class="page">
        <div class="container-fluid">
            <h1 class="text-white mb-4"><i class="bi bi-newspaper"></i> Все новости</h1>
            <div class="card">
                <div class="card-body" id="newsList">
                    <div class="loading"><span class="spinner-border"></span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCHEDULE PAGE -->
    <div id="schedule" class="page">
        <div class="container-fluid">
            <h1 class="text-white mb-4"><i class="bi bi-calendar3"></i> Расписание</h1>
            <div class="card">
                <div class="card-body" id="scheduleList">
                    <div class="loading"><span class="spinner-border"></span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- PROFILE PAGE -->
    <div id="profile" class="page">
        <div class="container-fluid">
            <h1 class="text-white mb-4"><i class="bi bi-person"></i> Мой профиль</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body" id="profileContent">
                            <div class="loading"><span class="spinner-border"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8000/api';
        let currentUser = null;

        // API Helper
        async function apiCall(endpoint, method = 'GET', body = null) {
            const token = localStorage.getItem('token');
            const headers = {
                'Content-Type': 'application/json',
            };
            if (token) {
                headers['Authorization'] = `Token ${token}`;
            }

            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);

            try {
                const res = await fetch(`${API_BASE}${endpoint}`, options);
                if (res.status === 401) {
                    logout();
                    return null;
                }
                const data = await res.json();
                return data;
            } catch (err) {
                console.error('API Error:', err);
                return null;
            }
        }

        // Navigation
        function navigate(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const target = document.getElementById(page);
            if (target) {
                target.classList.add('active');
                // Trigger load functions
                if (page === 'dashboard') loadDashboard();
                if (page === 'news') loadAllNews();
                if (page === 'schedule') loadAllSchedule();
                if (page === 'profile') loadProfile();
            }
        }

        // Login
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const data = await apiCall('/auth/login/', 'POST', { username, password });
            if (data && data.token) {
                localStorage.setItem('token', data.token);
                currentUser = data;
                updateUI();
                navigate('dashboard');
            } else {
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('loginError').innerText = 'Ошибка входа. Проверьте логин и пароль.';
            }
        }

        // Logout
        async function logout() {
            try {
                await apiCall('/auth/logout/', 'POST');
            } catch (e) {}
            localStorage.removeItem('token');
            currentUser = null;
            updateUI();
            navigate('login');
        }

        // Update UI based on login status
        function updateUI() {
            const isLoggedIn = !!localStorage.getItem('token');
            document.getElementById('navLinks').style.display = isLoggedIn ? 'flex' : 'none';
            const authButtons = document.getElementById('authButtons');
            if (isLoggedIn) {
                authButtons.innerHTML = `<button class="btn btn-outline-light" onclick="logout()">Выход</button>`;
            } else {
                authButtons.innerHTML = `<button class="btn btn-outline-light" onclick="navigate('login')">Вход</button>`;
            }
        }

        // Load Dashboard
        async function loadDashboard() {
            loadDashboardNews();
            loadDashboardSchedule();
        }

        async function loadDashboardNews() {
            const container = document.getElementById('dashboardNews');
            const data = await apiCall('/news/');
            if (data) {
                const items = Array.isArray(data) ? data.slice(0, 3) : [];
                if (items.length === 0) {
                    container.innerHTML = '<p class="text-muted">Нет новостей</p>';
                } else {
                    container.innerHTML = items.map(n => `
                        <div class="news-item">
                            <h5>${n.title || 'Без названия'}</h5>
                            <p class="text-muted small mb-0">${(n.content || '').substring(0, 100)}...</p>
                        </div>
                    `).join('');
                }
            }
        }

        async function loadDashboardSchedule() {
            const container = document.getElementById('dashboardSchedule');
            const data = await apiCall('/lessons/');
            if (data) {
                const items = Array.isArray(data) ? data.slice(0, 4) : [];
                if (items.length === 0) {
                    container.innerHTML = '<p class="text-muted">Нет уроков</p>';
                } else {
                    container.innerHTML = items.map(l => `
                        <div class="lesson-item">
                            <strong>${l.subject || 'Урок'}</strong>
                            <div class="text-muted small">${l.day || ''} • ${l.time_start || ''}</div>
                        </div>
                    `).join('');
                }
            }
        }

        // Load All News
        async function loadAllNews() {
            const container = document.getElementById('newsList');
            const data = await apiCall('/news/');
            if (data) {
                const items = Array.isArray(data) ? data : [];
                if (items.length === 0) {
                    container.innerHTML = '<p class="text-muted">Нет новостей</p>';
                } else {
                    container.innerHTML = items.map(n => `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">${n.title || 'Без названия'}</h5>
                                <p class="card-text">${n.content || ''}</p>
                                <div class="text-muted small">Автор: ${n.author || '—'}</div>
                            </div>
                        </div>
                    `).join('');
                }
            }
        }

        // Load All Schedule
        async function loadAllSchedule() {
            const container = document.getElementById('scheduleList');
            const data = await apiCall('/lessons/');
            if (data) {
                const items = Array.isArray(data) ? data : [];
                if (items.length === 0) {
                    container.innerHTML = '<p class="text-muted">Нет уроков</p>';
                } else {
                    container.innerHTML = items.map(l => `
                        <div class="lesson-item">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <strong>${l.subject || 'Урок'}</strong>
                                    <div class="text-muted small">${l.day || ''} • ${l.time_start || ''} — ${l.time_end || ''}</div>
                                </div>
                                <div class="text-muted small">${l.classroom || ''}</div>
                            </div>
                        </div>
                    `).join('');
                }
            }
        }

        // Load Profile
        async function loadProfile() {
            const container = document.getElementById('profileContent');
            const data = await apiCall('/profiles/me/');
            if (data) {
                container.innerHTML = `
                    <h4>${data.first_name || ''} ${data.last_name || ''}</h4>
                    <div class="mt-3">
                        <div><strong>Имя пользователя:</strong> ${data.username || '—'}</div>
                        <div><strong>Email:</strong> ${data.email || '—'}</div>
                        <div><strong>Роль:</strong> ${data.role_display || data.role || '—'}</div>
                        ${data.group ? `<div><strong>Группа:</strong> ${typeof data.group === 'string' ? data.group : data.group.name || '—'}</div>` : ''}
                    </div>
                    <button class="btn btn-danger mt-4" onclick="logout()">Выход</button>
                `;
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            updateUI();
            if (!localStorage.getItem('token')) {
                navigate('login');
            } else {
                navigate('dashboard');
            }
        });
    </script>
</body>
</html>
